<h1 class="text-center mb40">Please Tell Us What Is On Your Mind</h1>
<form action="https://formspree.io/webuimaker@gmail.com" enctype="application/x-www-form-urlencoded" method="post">
	<div>
		<p class="label2">Your Email Address</p>
			<input name="email_address" size="20" maxlength="55" type="email" class="mb15"  required>
			<div class="clear"></div>
			<p class="label2">Your Comment, Suggestion or Question</p>
			<textarea name="comments" rows="11" cols="60" required></textarea>
			<div class="clear"></div><br>
			<p class="desc">If you would like a reply, please fill in your email address.<br> We reply to all requests within 12 hours.<br> Please provide specific clues so that we may answer correctly on our first response.</p> 
			
			<input name="name" src="https://www.mail-list.com/wp-content/uploads/2016/08/send_yl.png?x80233" value="Send" type="image"> 
			<input name="domain" value="send" type="submit" hidden><div class="clear"></div></div>
</form>
