<header class="container-fluid">
	<div class="row">
		<div id="logo" class="col-md-12"> 
			<a href="https://www.mail-list.com/"> 
				<img src="https://www.mail-list.com/wp-content/uploads/2016/08/maillist_logo_new_tr.png?x80233" alt="Private Email Discussion Groups" >
			</a>
		</div>
	</div>
	 <!-- Second navbar for categories -->
    <nav class="navbar navbar-default mail-list-nav">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--<a class="navbar-brand" href="#">Brand</a> -->
        </div>
		
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav text-center menu">
		  {% for nav in site.navigations %}
				{% assign active = {{page.activeLink | upcase}} %}
				{% assign currentPage = {{nav.title | upcase}} %}
				{% if active == currentPage %}
					<li class="active"><a href="{{site.baseurl}}/{{ nav.url }}">{{ nav.title }}</a></li>
				{% else %}
					<li ><a href="{{site.baseurl}}/{{ nav.url }}">{{ nav.title }}</a></li>
				{% endif %}
		{% endfor %}
			
			
           <!-- <li>
              <a class="btn btn-default btn-outline btn-circle"  data-toggle="collapse" href="#nav-collapse1" aria-expanded="false" aria-controls="nav-collapse1">Categories</a>
            </li> -->
          </ul>
        <!--  <ul class="collapse nav navbar-nav nav-collapse" id="nav-collapse1">
            <li><a href="#">Web design</a></li>
            <li><a href="#">Development</a></li>
            <li><a href="#">Graphic design</a></li>
            <li><a href="#">Print</a></li>
            <li><a href="#">Motion</a></li>
            <li><a href="#">Mobile apps</a></li>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
	
</header>
